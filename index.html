<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="jumbotron">
      <h1 class="display-4">Weather Dashboard</h1>
      <div class="card" style="width: auto">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
        </div>
      </div>
    </div>
    <!--  -->
    <div class="container">
      <div class="row">
        <div class="col-3">
          Search for a City:
          <div class="search-container">
            <form id="city-search">
              <input
                type="text"
                placeholder="Search.."
                id="search"
              />
              <button type="submit"><i class="fa fa-search"></i></button>
            </form>
          </div>
        </div>
        <!--  -->

        <div class="col-9">
          <div class="city-card">
            <h2>Name, Date, Weather Icon</h2>
            <p>Temperature:</p>
            <p>Humidity:</p>
            <p>Wind Speed:</p>
            <p>UV Index:</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-3">
          <ul id="dynamic-list"></ul>
        </div>

        <div class="col-9">
          <h2>5 Day Forecast</h2>
          <div class="card-deck">
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date icon Temp Humidity</p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date icon Temp Humidity</p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date icon Temp Humidity</p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date icon Temp Humidity</p>
                <p class="card-text"></p>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <p class="card-text">Date icon Temp Humidity</p>
                <p class="card-text"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
